name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change to 'master' if your default branch is 'master'
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          set -e  # Exit on any error
          echo "Starting build process..."
          npm run build
          echo "Build command completed"
          
      - name: Check build output
        run: |
          echo "Checking for build artifacts..."
          echo "Current directory contents:"
          ls -la
          echo ""
          echo "Checking for .next directory:"
          if [ -d ".next" ]; then
            echo "✓ .next directory exists"
            ls -la .next | head -10
          else
            echo "✗ .next directory not found"
          fi
          echo ""
          echo "Checking for out directory:"
          if [ -d "out" ]; then
            echo "✓ out directory exists"
            ls -la out | head -10
          else
            echo "✗ out directory not found"
            echo "This is the problem - Next.js should create 'out' with output: 'export'"
          fi

      - name: Verify build output
        run: |
          if [ ! -d "out" ]; then
            echo "Error: 'out' directory not found after build"
            ls -la
            exit 1
          fi
          echo "Build output verified:"
          ls -la out | head -20

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
